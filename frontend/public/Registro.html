<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - Adottami</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar (opcional) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/Home.html">Adottami</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Registrarse</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Nombre</label>
                <input type="text" class="form-control" id="registerName" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Correo electrónico</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-dark btn-block">Registrarme</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/v1/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                const messageDiv = document.getElementById('message');
                
                if(response.ok) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Usuario registrado correctamente.</div>';
                    document.getElementById('registerForm').reset();
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-danger">' + (data.error || 'Error en el registro') + '</div>';
                }
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
