<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil - Adottami</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="/home">Adottami</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/home">Inicio</a></li>
                    <li class="nav-item" id="misSolicitudesNavItem" style="display: none;"><a class="nav-link" href="/mis-solicitudes">Mis Solicitudes</a></li>
                    <li class="nav-item" id="registrarMascotaNavItem" style="display: none;"><a class="nav-link" href="/registrar-mascota">Registrar Mascota</a></li>
                    <span id="navUserSection">
                        </span>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-5">
        <h2>Mi Perfil</h2>
        <form id="profileForm" class="mt-4">
            <div class="form-group">
                <label for="profileName">Nombre Completo</label>
                <input type="text" class="form-control" id="profileName" name="name" required>
            </div>
            <div class="form-group">
                <label for="profileEmail">Correo Electrónico</label>
                <input type="email" class="form-control" id="profileEmail" name="email" readonly> </div>
            <div class="form-group">
                <label for="profileCity">Ciudad</label>
                <input type="text" class="form-control" id="profileCity" name="city" required>
            </div>
            <button type="submit" class="btn btn-dark">Actualizar Perfil</button>
            <button type="button" class="btn btn-outline-danger ml-2" id="changePasswordButton">Cambiar Contraseña</button>
        </form>
        
        <div id="userPetsSection" class="mt-5" style="display:none;">
            <h3>Mis Mascotas Publicadas</h3>
            <div id="userPetsList" class="row">
                </div>
        </div>
    </section>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Adottami. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
